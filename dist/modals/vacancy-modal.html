<div class="modal__frame">
    <div class="modal__frame-content">
        <div class="modal__title">
            Разместить вакансию
        </div>
        
        <!--form-->
        <form id="modal-vacancy-form" class="modal__form">
            <div class="modal__form-holder">
                
                <div class="modal__form-content">
                    <div class="modal__form-column">
                        <fieldset class="modal__form-section">
                            <legend class="modal__form-title">Ваши данные</legend>
                            <div class="input-line">
                                <label class="input-label" for="vacancy-form-name">ФИО</label>
                                <input class="text-input" id="vacancy-form-name" name="name" type="text" data-required="required">
                            </div>
                            <div class="input-line">
                                <label class="input-label" for="vacancy-form-email">E-mail</label>
                                <input class="text-input" id="vacancy-form-email" name="email" type="email" data-required="required">
                            </div>
                            <div class="input-line">
                                <label class="input-label" for="vacancy-form-tel">Телефон</label>
                                <input class="text-input" id="vacancy-form-tel" name="tel" type="tel" placeholder="8 (_ _ _)- _ _ _-_ _-_ _" data-required="required">
                            </div>
                            <div class="input-line">
                                <label class="input-label" for="vacancy-form-company">Название компании</label>
                                <input class="text-input" id="vacancy-form-company" name="company" type="text" data-required="required">
                            </div>
                            <div class="input-line">
                                <label class="input-label" for="vacancy-form-city">Город</label>
                                <input class="text-input" id="vacancy-form-city" name="city" type="text" data-required="required">
                            </div>
                        </fieldset>
                    </div>
                    <div class="modal__form-column">
                        <fieldset class="modal__form-section">
                            <legend class="modal__form-title">Вы ищите</legend>
    
                            <div class="input-line">
                                <label class="input-label" for="vacancy-form-position">Должность</label>
                                <input class="text-input" id="vacancy-form-position" name="position" type="text" data-required="required">
                            </div>
                            <div class="input-line">
                                <label class="input-label" for="vacancy-form-charge">Заработная плата</label>
                                <input class="text-input" id="vacancy-form-charge" name="charge" type="number" data-required="required">
                            </div>
                            <div class="input-line">
                                <label class="input-label" for="vacancy-form-date">Срок вакансии истекает</label>
                                <input class="text-input text-input_calendar" id="vacancy-form-date" name="date" type="text" data-required="required" autocomplete="off">
                            </div>
                            <div class="input-line">
                                <label class="input-label" for="vacancy-form-message">Описание</label>
                                <textarea class="textarea-field textarea-field_tall" id="vacancy-form-message" name="message" data-required="required"></textarea>
                            </div>
                            <button class="red-butn" type="submit">ОТПРАВИТЬ</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </form>
        <!-- end of form-->
    
    </div>
    <!--close modal-->
    <div class="modal__close_small modal__close">
        <svg class="icon-cross"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-cross"></use></svg>
    </div>
</div>
