<div class="modal__frame">
    <div class="modal__frame-content">
        <div class="modal__title">
            Отправить запрос
        </div>
        
        <!--form-->
        <form id="modal-request-form" class="modal__form">
            <div class="modal__form-holder">
                
                <div class="modal__form-content">
                    <div class="modal__form-column">
                        <div class="input-line">
                            <label class="input-label" for="request-form-name">ФИО</label>
                            <input class="text-input" id="request-form-name" name="name" type="text" data-required="required">
                        </div>
                        <div class="input-line">
                            <label class="input-label" for="request-form-company">Организация</label>
                            <input class="text-input" id="request-form-company" name="company" type="text" data-required="required">
                        </div>
                        <div class="input-line">
                            <label class="input-label" for="request-form-email">E-mail</label>
                            <input class="text-input" id="request-form-email" name="email" type="email" data-required="required">
                        </div>
                        <div class="input-line">
                            <label class="input-label" for="request-form-tel">Телефон</label>
                            <input class="text-input" id="request-form-tel" name="tel" type="tel" placeholder="8 (_ _ _)- _ _ _-_ _-_ _" data-required="required">
                        </div>
                    </div>
                    <div class="modal__form-column">
                        <div class="input-line">
                            <label class="input-label" for="request-form-subject">Тема обращения</label>
                            <select id="request-form-subject">
                                <option value="empty">Выберите тему</option>
                                <option>Вопросы по работе сайта</option>
                                <option>Вопросы по работе</option>
                                <option>Вопросы по</option>
                                <option>Вопросы</option>
                            </select>
                        </div>
                        
                        <div class="input-line">
                            <label class="input-label" for="request-form-message">Форма для комментария</label>
                            <textarea class="textarea-field textarea-field_tall" id="request-form-message" name="message" data-required="required"></textarea>
                        </div>
                        
                        <div class="modal__form-description">Все поля обязательны для заполнения</div>
                        
                        <button class="red-butn" type="submit">ОТПРАВИТЬ</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- end of form-->
    
    </div>
    <!--close modal-->
    <div class="modal__close_small modal__close">
        <svg class="icon-cross"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-cross"></use></svg>
    </div>
</div>
