<div class="modal__frame">
    <div class="modal__frame-content">
        <div class="modal__title">
            Подписка
        </div>
    
        <!--form-->
        <form id="modal-subscribe-form" class="modal__form">
            <div class="modal__form-holder">
                <fieldset class="modal__form-section">
                    <legend class="modal__form-title">1. Выберите вариант подписки</legend>
                    <div class="modal__form-content">
                        <div class="modal__form-column">
                
                            <label class="tariff">
                                <span class="tariff__name">Печатная версия на год (6 номеров)</span>
                                <span class="tariff__price">5700 р.</span>
                                <input class="radio-btn" type="radio" name="tariff" checked/>
                            </label>
                
                            <label class="tariff">
                                <span class="tariff__name">Электронная версия на год (6 номеров)</span>
                                <span class="tariff__price">2850 р.</span>
                                <input class="radio-btn" type="radio" name="tariff"/>
                            </label>
                
                            <label class="tariff">
                                <span class="tariff__name">Комбинированная версия (печатная+ электронная) на год (6 номеров)</span>
                                <span class="tariff__price">7000 р.</span>
                                <input class="radio-btn" type="radio" name="tariff"/>
                            </label>
            
                        </div>
                        <div class="modal__form-column">
                
                            <label class="tariff">
                                <span class="tariff__name">Печатная версия на пол года (3 номера)</span>
                                <span class="tariff__price">2850 р.</span>
                                <input class="radio-btn" type="radio" name="tariff"/>
                            </label>
                
                            <label class="tariff">
                                <span class="tariff__name">Электронная версия на пол года (3 номера)</span>
                                <span class="tariff__price">1425 р.</span>
                                <input class="radio-btn" type="radio" name="tariff"/>
                            </label>
                
                            <label class="tariff">
                                <span class="tariff__name">Комбинированная версия (печатная+ электронная) на полгода (3 номера)</span>
                                <span class="tariff__price">3500 р.</span>
                                <input class="radio-btn" type="radio" name="tariff"/>
                            </label>
            
                        </div>
                    </div>
                </fieldset>
                <fieldset class="modal__form-section">
                    <legend class="modal__form-title">2. Ваши контактные данные</legend>
                    <div class="modal__form-content">
                        <div class="modal__form-column">
                            <div class="input-line">
                                <label class="input-label" for="subscribe-form-name">ФИО</label>
                                <input class="text-input" id="subscribe-form-name" name="name" type="text" data-required="required">
                            </div>
                            <div class="input-line">
                                <label class="input-label" for="subscribe-form-email">E-mail</label>
                                <input class="text-input" id="subscribe-form-email" name="email" type="email" data-required="required">
                            </div>
                            <div class="input-line">
                                <label class="input-label" for="subscribe-form-tel">Телефон</label>
                                <input class="text-input" id="subscribe-form-tel" name="tel" type="tel" placeholder="8 (_ _ _)- _ _ _-_ _-_ _" data-required="required">
                            </div>
                        </div>
                        <div class="modal__form-column">
                            <div class="input-line">
                                <label class="input-label" for="subscribe-form-address">Адресс доставки</label>
                                <textarea class="textarea-field" id="subscribe-form-address" name="address" data-required="required"></textarea>
                            </div>
                            <div class="input-line">
                                <label class="input-label" for="subscribe-form-message">Комментарии</label>
                                <textarea class="textarea-field" id="subscribe-form-message" name="message"></textarea>
                            </div>
                            <button class="red-butn" type="submit">ОТПРАВИТЬ</button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>
        <!-- end of form-->
        
    </div>
    <!--close modal-->
    <div class="modal__close_small modal__close">
        <svg class="icon-cross"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-cross"></use></svg>
    </div>
</div>
